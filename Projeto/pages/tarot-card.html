<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <title>Tarot de Ana Gemini</title>
  </head>
  <body class="v-layout" onload="onload()">
    <main class="v-layout container gap-xl">
      <div class="v-layout center">
        <img id="card-image" class="card card--xs" style="height: 50%; max-height: 400px; width: auto;">
      </div>
      <div class="v-layout">
        <section class="card">
          <h1 id="card-name" class="font-size-h6"></h1>
          <div id="card-description"></div>
        </section>
        <section id="card-numerology" class="card"></section>
        <section id="card-keywords" class="card"></section>
        <section class="card">
          <h2 class="font-size-xl">Significado geral</h2></ul>
          <ul id="card-general-meaning" class="general"></ul>
        </section>
        <section class="card">
          <h2 class="font-size-xl">Lado positivo</h2>
          <ul id="card-positive-meaning" class="positive"></ul>
        </section>
        <section class="card">
          <h2 class="font-size-xl">Lado negativo</h2>
          <ul id="card-negative-meaning" class="negative"></ul>
        </section>
      </div>
    </main>
    <footer>
      <p>2024 - Projeto Alura e Google Gemini</p>
    </footer>
    <script type="module" src="../database/database.js"></script>
    <script src="tarot-card.js"></script>
  </body>
</html>
